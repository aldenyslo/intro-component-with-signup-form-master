<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <article class="intro">
        <h1 class="intro__title">Learn to code by watching others</h1>

        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </article>
      <div class="signup">
        <button class="signup__free-trial"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
        <form action="/" class="signup__form">
          <label><input type="text" placeholder="First Name" id="fname" name="fname"></label>
          <label><input type="text" placeholder="Last Name" id="lname" name="lname"></label>
          <label><input type="text" placeholder="Email Address" id="email" name="email"></label>
          <label><input type="password" placeholder="Password" id="pw" name="pw"></label>

          <button class="signup__submit">Claim your free trial</button>
          <p class="signup__tos">By clicking the button, you are agreeing to our <a href="/">Terms and Services</a></p>
        </form>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
